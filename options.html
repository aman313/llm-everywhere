<!DOCTYPE html>
<html>
<head>
  <title>LLM Everywhere - Options</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    
    h1 {
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .provider-section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    
    .provider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .advanced-options {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .save-status {
      color: #4CAF50;
      margin-top: 10px;
      display: none;
    }
    
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>LLM Everywhere Settings</h1>
  <p>Enter your API keys for the LLM providers you want to use. These keys are stored locally and are never sent to any server except the respective LLM provider.</p>
  
  <div class="provider-section">
    <div class="provider-header">
      <h2>OpenAI</h2>
    </div>
    
    <div class="form-group">
      <label for="openai-api-key">API Key</label>
      <input type="password" id="openai-api-key" placeholder="sk-...">
    </div>
    
    <div class="advanced-options">
      <h3>Advanced Options</h3>
      <div class="form-group">
        <label for="openai-model">Model</label>
        <select id="openai-model">
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4o-mini">GPT-4o Mini</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
          <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
          <option value="o1">o1 (Reasoning)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="openai-temperature">Temperature (0-2)</label>
        <input type="text" id="openai-temperature" value="0.7">
      </div>
      
      <div class="form-group">
        <label for="openai-max-tokens" id="openai-max-tokens-label">Max Tokens</label>
        <input type="text" id="openai-max-tokens" value="1000">
      </div>
    </div>
  </div>
  
  <div class="provider-section">
    <div class="provider-header">
      <h2>Anthropic (Claude)</h2>
    </div>
    
    <div class="form-group">
      <label for="anthropic-api-key">API Key</label>
      <input type="password" id="anthropic-api-key" placeholder="sk-ant-...">
    </div>
    
    <div class="advanced-options">
      <h3>Advanced Options</h3>
      <div class="form-group">
        <label for="anthropic-model">Model</label>
        <select id="anthropic-model">
          <option value="claude-2" selected>Claude 2</option>
          <option value="claude-instant">Claude Instant</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="anthropic-temperature">Temperature (0-1)</label>
        <input type="text" id="anthropic-temperature" value="0.7">
      </div>
      
      <div class="form-group">
        <label for="anthropic-max-tokens">Max Tokens</label>
        <input type="text" id="anthropic-max-tokens" value="1000">
      </div>
    </div>
  </div>
  
  <button id="save-btn">Save Settings</button>
  <div id="save-status" class="save-status">Settings saved successfully!</div>
  
  <script src="options.js"></script>
</body>
</html>
